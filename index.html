<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Simon Game</h1>
        <div class="numberView">
            <p>Ecco i 5 numeri da memorizzare!</p>
            <div class="instructionGame">
                <p>Hai <span>30 secondi</span> di tempo, poi...</p>
                <img src="img/poofjpg.jpg" alt="poof">
                <p>Sarai in grado di ricordarli tutti?</p>
            </div>

            <button id="newGame-btn">Avvia il Gioco</button>

            <div class="areaNumber"></div>
            <div class="areaInputNumber disabled">
                <label for="numberValueUser">Ricordi la sequenza? Scrivila qui di seguito...</label>
                <input type="text" name="numberValueUser" id="numberValueUser">
                <button id="numberValueUser-btn">Invia</button>
            </div>
        </div>
    </div>
</body>

</html>
